{% extends 'catalog/base.html' %}

{% block title %}Все товары - {% endblock %}

{% block content %}
<div class="text-center">
    <hr>
    <h2>Товары "{{ cat.title }}"</h2>
    <hr>
</div>
<article class="grid-container">
    <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3">
        <div class="grid-x grid-margin-x small-up-2 medium-up-3 large-up-6">
            {% for product in products %}
            <div class="cell">
                <a href="../product/{{ product.slug }}">
                <img class="thumbnail" src="https://placehold.it/300x300"></a>
                <h6><a href="../product/{{ product.slug }}">{{product.title}}</a></h6>
                <p>{{ product.price }} руб.</p>
                <a href="../product/{{ product.slug }}" class="button small expanded hollow">Buy</a>
            </div>
            {% endfor %}
        </div>
    </div>
</article>
{% endblock %}
